<div class="wrapper1">
    <img src="assets/Logo.png" />
    <p>Usuario Logado</p>
    <button class="desconectar" (click)="deslogar()">Desconectar</button>
</div>
<div class="wrapper">
    <p class="titulo">Consulta Clínica</p>
    <button class="consulta" (click)="novaConsultaAction()">+ Nova Consulta</button>
</div>
<table style="width:100%">
    <tr class="headertable">
      <th>Especialidade</th>
      <th>Nome</th>
      <th>Data</th>
      <th>Hora</th>
      <th>&nbsp;</th>
    </tr>
    <tr class="bodytable" *ngFor="let c of lista">
      <td>{{ c.especialidade.nome }}</td>
      <td>{{ c.agenda.medico.nome }}</td>
      <td>{{ c.data_agendamento }}</td>
      <td>{{ c.horario }}</td>
      <td class="datastyle" (click)="desmarcarAction()">× Desmarcar</td>
    </tr>
  </table>
